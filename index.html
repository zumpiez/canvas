<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        
        <script data-main="cale/" src="http://requirejs.org/docs/release/0.26.0/minified/require.js"></script>
        <script>
            require(["cale"], function() {
                require.ready(function() {
                    var game = new Cale.Game({
                        canvasContainer: document.getElementById("game"),
                        draw: function () {
                        },
                        update: function (gametime) {
                        }
                    });
                    
                    Cale.on("start", "click", function () {
                        game.start();
                    });
                    
                    Cale.on("stop", "click", function () {
                        game.stop();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="controls">
            <input id="start" type="button" value="Start" />
            <input id="stop" type="button" value="Stop" />
        </div>
        <div id="game" class="game" width="300" height="300">
        </div>
    </body>
</html>
